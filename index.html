<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighborhood Map</title>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnMyvo8znXVisYxkgdGsFXn-25uqNWHCM&v=3&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen and (min-width:750px)" href="css/bigscreenstyles.css">
    <link rel="stylesheet" media="screen and (max-width:749px)" href="css/smallscreenstyles.css">
  </head>
  <body>

    <div id="mainarea">
      <div id="searchbox">
        <h3>Search here for the places on the map</h3>
        <input id="search" data-bind="value: query, valueUpdate: 'keyup'" type="text">
        <ul id="places" data-bind='foreach:filteredPlaces'>
          <li class="placeitems"><a href='#' data-bind='text:name,click:$parent.locationTracker'></a></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <div id="details">
      <div id="wiki">
        <h4 data-bind='text:wikiDetail'></h4>
        <a data-bind="attr: { href: wikiurl }"><span data-bind="text: details"></span></a>
        <p data-bind='text:extras'></p>
      </div>
    </div>

    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
